name: Automatyczny Backup Firebase

on:
  schedule:
    - cron: '0 0 * * 0' # Co niedzielƒô o p√≥≈Çnocy
  workflow_dispatch: # Przycisk do rƒôcznego odpalenia w zak≈Çadce Actions

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install firebase-admin

      - name: Run Backup Script
        env:
          SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          node -e "
          const admin = require('firebase-admin');
          const fs = require('fs');

          async function run() {
            try {
              const sa = JSON.parse(process.env.SERVICE_ACCOUNT);
              
              // Inicjalizacja z jawnym ID projektu i certyfikatem
              admin.initializeApp({
                credential: admin.credential.cert(sa),
                projectId: sa.project_id
              });

              const db = admin.firestore();
              console.log('--- Rozpoczynam backup projektu: ' + sa.project_id + ' ---');

              // Pobieranie wszystkich kolekcji
              const collections = await db.listCollections();
              const allData = {};

              if (collections.length === 0) {
                console.log('‚ö†Ô∏è Nie znaleziono ≈ºadnych kolekcji w bazie (default).');
              }

              for (const col of collections) {
                console.log('üì¶ Pobieranie danych z: ' + col.id);
                const snapshot = await col.get();
                allData[col.id] = snapshot.docs.map(doc => ({
                  id: doc.id,
                  ...doc.data()
                }));
              }

              // Tworzenie folderu je≈õli nie istnieje
              if (!fs.existsSync('./backups')) {
                fs.mkdirSync('./backups');
              }

              const date = new Date().toISOString().split('T')[0];
              const fileName = './backups/backup_' + date + '.json';
              
              fs.writeFileSync(fileName, JSON.stringify(allData, null, 2));
              console.log('‚úÖ Sukces! Plik zapisany: ' + fileName);

            } catch (err) {
              console.error('‚ùå B≈ÅƒÑD KRYTYCZNY:', err.message);
              // Wy≈õwietl wiƒôcej detali je≈õli to NOT_FOUND
              if (err.code === 5) {
                console.error('Podpowied≈∫: Sprawd≈∫ czy w konsoli Firebase masz utworzonƒÖ bazƒô Firestore (Native Mode).');
              }
              process.exit(1);
            }
          }

          run();
          "

      - name: Zapisz do repozytorium
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add backups/*.json
          # Commit tylko je≈õli faktycznie sƒÖ zmiany w plikach
          git commit -m "Automatyczny backup: $(date +'%Y-%m-%d')" || echo "Brak zmian do zapisania"
          git push