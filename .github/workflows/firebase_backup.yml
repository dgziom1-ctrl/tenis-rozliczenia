name: Automatyczny Backup Realtime Database

on:
  schedule:
    - cron: '0 0 * * 0' # Co niedzielę o północy
  workflow_dispatch: # Przycisk do ręcznego odpalenia

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install firebase-admin

      - name: Run Backup Script
        env:
          SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          node -e "
          const admin = require('firebase-admin');
          const fs = require('fs');

          async function run() {
            try {
              const sa = JSON.parse(process.env.SERVICE_ACCOUNT);
              
              // W Realtime Database URL jest kluczowy. 
              // Zazwyczaj to: https://NAZWA-PROJEKTU-default-rtdb.firebaseio.com/
              // Jeśli masz bazę w Europie, URL może wyglądać inaczej (sprawdź w konsoli Firebase)
              const dbUrl = \`https://\${sa.project_id}-default-rtdb.firebaseio.com\`;
              
              admin.initializeApp({
                credential: admin.credential.cert(sa),
                databaseURL: dbUrl
              });

              console.log('--- Start backup RTDB dla: ' + sa.project_id + ' ---');
              
              const db = admin.database();
              const snapshot = await db.ref('/').once('value');
              const data = snapshot.val();

              if (!data) {
                console.log('⚠️ Baza jest pusta!');
              }

              if (!fs.existsSync('./backups')) fs.mkdirSync('./backups');
              
              const date = new Date().toISOString().split('T')[0];
              const fileName = './backups/backup_rtdb_' + date + '.json';
              
              fs.writeFileSync(fileName, JSON.stringify(data, null, 2));
              console.log('✅ Sukces! Dane zapisane w: ' + fileName);

            } catch (err) {
              console.error('❌ BŁĄD:', err.message);
              process.exit(1);
            }
          }
          run();
          "

      - name: Zapisz do repozytorium
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add backups/*.json
          git commit -m "Automatyczny backup RTDB: $(date +'%Y-%m-%d')" || exit 0
          git push